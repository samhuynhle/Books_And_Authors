
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Authors</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-muted">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">The Authors</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/authors">Authors</a>
        <a class="p-2 text-dark" href="/">Books</a>
      </nav>
    </div>

    <div class="container">
      <div class="py-5 text-center">
      </div>

      <div class="row">
        <div class="col-md-5 order-md-2 mb-4 ml-5">
          
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for a in request.session.for_print %}
                        {{a | safe}}
                    {% endfor %}
                </tbody>
              </table>
        </div>
        
        <div class="col-md-5 order-md-1 mr-5">
          <h4 class="mb-3">Add an Author</h4>

          <form action="/processing" method="post">
          {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="first_name">First Name: </label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                <label for="last_name">Last Name: </label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Notes</label>
              <input type="textarea" class="form-control" name="notes" placeholder="Notes of Author" required>
            </div>

            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Add Author">
          </form>

        </div>
      </div>
    </div>

    <footer class="container">
      <p class="float-right"></p>
      <p>&copy; 2017-2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  

</body>
</html>
